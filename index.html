<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Random Hex Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color: #ffffff;">
    <nav>
        <h1>Color Flipper</h1> 
    </nav>
    <h2>Background color: <br>
        <span id="hex">#ffffff</span>
    </h2>
    <input type="text" value="#ffffff" id="myHex"> 
    <button id="btn">Generate Random Color</button>
    <p>
        <button id="myCopy">Copy Color Code</button>
    </p>      

</body>
</html>
